<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormMensagem</title>
</head>
<body>
    
    <div>
        <h1>FICHA DE MENSAGEM</h1>
        <br>
    </div>

    <form action="">
        <fieldset>
            <div>
                <label>Nome do Pregador</label>
                <input type="text" name="nome" id="nome">
            </div>
        </fieldset>
        
        <div></p>
            <label>Data da Mensagem</label>
            <input type="date" name="data" id="data">
            <label>Texto bíblico</label>
            <input type="text" name="tbiblico" id="tbiblico">              
        </div>

        <div></p>
            <label>Título da Mensagem</label>
            <input type="text" name="titulo" id="titulo">
        </div>

        <div></p>
            <label>Que versão?</label>
            NVI:<input type="checkbox" name="nvi" value="nvi">
            ARA:<input type="checkbox" name="ara" value="ara">
            AA:<input type="checkbox" name="aa" value="aa">
        </div>
    </form>

</body>
</html>
